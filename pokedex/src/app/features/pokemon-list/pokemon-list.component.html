<div class="list-container">
  <app-pokemon-filters (filterChange)="onFilterChange($event)" />

  @defer {
    <app-pokemon-cards  *ngIf="cards$ | async as cards" [cards]="cards" />
  } @loading (after 100ms; minimum 1s) {
    <h1>loading...</h1>
  } @error {
    error
  }

  <mat-paginator
    class="list-container__paginator"
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 20, 50, 100]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
