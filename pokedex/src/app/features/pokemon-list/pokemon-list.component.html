<div class="list-container">
  <app-pokemon-filters (filterChange)="onFilterChange($event)" />
  <app-pokemon-cards  *ngIf="cards$ | async as cards" [cards]="cards" />
  <mat-paginator
    class="list-container__paginator"
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 20, 50, 100]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
